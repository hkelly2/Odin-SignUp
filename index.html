<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,87.5,100..900;1,87.5,100..900&family=Skranji:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <div class="logoText">
            <div class="logoImage">
                 <img alt="" src="./media/odin-lined.png">
            </div>
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="rightSide">
        <div class="rightInfo">
            <p>
                This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <i>now</i> to get started.
            </p>
            <p>
                you <i>know</i> you want to
            </p>
        </div>

        <div class="rightForm">

            <form action="." method="get">

                <div class="rightFormWhiteBG">
                    <p>
                    Let's do this!
                    </p>

                    <div class="formInput">
                        
                        <div class="formInputLeft">
                            
                            <Label for="firstName">FIRST NAME</Label>
                            <input 
                                type="text"
                                id="firstName"
                                name="firstName"
                                maxlength="30"
                                required>

                            <Label for="userEmail">EMAIL</Label>
                            <input 
                                type="email"
                                id="userEmail"
                                name="email"
                                placeholder="you@example.com"
                                required>

                            <Label for="userPassword">PASSWORD</Label>
                            <input 
                                type="password"
                                id="userPassword"
                                name="password"
                                minlength="8"
                                maxlength="20"
                                required>

                        </div>
                        
                        <div class="formInputRight">
                            <Label for="lasttName">LAST NAME</Label>
                            <input 
                                type="text"
                                id="lastName"
                                name="lastName"
                                maxlength="30"
                                required>
                            
                            <Label for="phoneNumber">PHONE NUMBER</Label>
                            <input 
                                type="tel"
                                id="phoneNumber"
                                name="phoneNumber"
                                pattern="[0-9]{10}"
                                placeholder="5550001234"
                                required>
                                
                            <Label for="confPassword">CONFIRM PASSWORD</Label>
                            <input 
                                type="password"
                                id="confPassword"
                                name="confPassword"
                                minlength="8"
                                maxlength="20"
                                required>

                        </div>

                    </div>

                </div>

                <div class="rightSubmitButton">
                    <button type="submit">Create Account</button>
                </div>

            </form>

            <div class="rightLoginRedirect">
                <p>
                    Already have an account? <a href="whatever.html">Login</a>
                </p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
